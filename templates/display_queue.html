<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coursester</title>
</head>
<body>
<h1>{{queue_name}}</h1>
<table style="width:100%; text-align: center">
    <tr>
        <td>Participant Id</td>
        <td>Email</td>
    </tr>

    {% for record in records%}
    <tr>
        <td>{{record[0]}}</td>
        <td>{{record[1]}}</td>
    </tr>
    {% endfor %}
</table>
<a href="{{url_for('index')}}"><button>Back</button></a>
</body>
</html>
